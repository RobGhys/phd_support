<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convolution Operation Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 900px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .grid-container {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .grid {
            display: inline-grid;
            gap: 2px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border-radius: 3px;
        }
        .input-cell {
            background: #e3f2fd;
            border: 1px solid #90caf9;
        }
        .kernel-cell {
            background: #fff3e0;
            border: 1px solid #ffb74d;
        }
        .output-cell {
            background: #e8f5e9;
            border: 1px solid #81c784;
        }
        .active-input {
            background: #1976d2;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .active-kernel {
            background: #f57c00;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .active-output {
            background: #388e3c;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .arrow {
            font-size: 24px;
            color: #666;
        }
        #input-grid {
            grid-template-columns: repeat(5, 1fr);
        }
        #kernel-grid {
            grid-template-columns: repeat(3, 1fr);
        }
        #output-grid {
            grid-template-columns: repeat(3, 1fr);
        }
        .label {
            text-align: center;
            color: #555;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .calculation-details {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        .padded {
            background: #f5f5f5;
            border: 1px dashed #bdbdbd;
            color: #9e9e9e;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="grid-container">
            <div>
                <div class="label" style="color: #1976d2;">Input (5×5)</div>
                <div class="grid" id="input-grid">
                    <!-- Row 0 (padded) -->
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell padded">0</div>
                    <!-- Row 1 -->
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell active-input">1</div>
                    <div class="cell input-cell active-input">2</div>
                    <div class="cell input-cell active-input">3</div>
                    <div class="cell input-cell">2</div>
                    <!-- Row 2 -->
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell active-input">0</div>
                    <div class="cell input-cell active-input">1</div>
                    <div class="cell input-cell active-input">2</div>
                    <div class="cell input-cell">3</div>
                    <!-- Row 3 -->
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell active-input">3</div>
                    <div class="cell input-cell active-input">2</div>
                    <div class="cell input-cell active-input">1</div>
                    <div class="cell input-cell">0</div>
                    <!-- Row 4 -->
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell padded">0</div>
                    <div class="cell input-cell padded">0</div>
                </div>
            </div>
            
            <div class="arrow">×</div>
            
            <div>
                <div class="label" style="color: #f57c00;">Kernel (3×3)</div>
                <div class="grid" id="kernel-grid">
                    <div class="cell kernel-cell active-kernel">1</div>
                    <div class="cell kernel-cell active-kernel">0</div>
                    <div class="cell kernel-cell active-kernel">-1</div>
                    <div class="cell kernel-cell active-kernel">1</div>
                    <div class="cell kernel-cell active-kernel">0</div>
                    <div class="cell kernel-cell active-kernel">-1</div>
                    <div class="cell kernel-cell active-kernel">1</div>
                    <div class="cell kernel-cell active-kernel">0</div>
                    <div class="cell kernel-cell active-kernel">-1</div>
                </div>
            </div>
            
            <div class="arrow">=</div>
            
            <div>
                <div class="label" style="color: #388e3c;">Output (3×3)</div>
                <div class="grid" id="output-grid">
                    <div class="cell output-cell">-3</div>
                    <div class="cell output-cell">-4</div>
                    <div class="cell output-cell">-2</div>
                    <div class="cell output-cell">-5</div>
                    <div class="cell output-cell active-output">-2</div>
                    <div class="cell output-cell">0</div>
                    <div class="cell output-cell">-3</div>
                    <div class="cell output-cell">0</div>
                    <div class="cell output-cell">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
